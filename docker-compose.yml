services:
  db:
    image: mysql:8.4
    container_name: hlstatsnext-db
    command: mysqld --mysql-native-password=ON
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_USER=${DB_USER:-hlstatsnext}
      - MYSQL_PASSWORD=${DB_PASS:-hlstatsnext}
      - MYSQL_DATABASE=${DB_NAME:-hlstatsnext}
    volumes:
      - db-volume:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      # - ./packages/database/src/sql/install.sql:/docker-entrypoint-initdb.d/01-install.sql:ro
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - 3306:3306
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD:-root}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.1.2-management-alpine
    container_name: hlstatsnext-rabbitmq
    hostname: hlstatsnext-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-hlstats}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-hlstats}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-hlstats}
      - RABBITMQ_ERLANG_COOKIE=${RABBITMQ_ERLANG_COOKIE:-hlstats-cookie}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    networks:
      - default
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  cstrike:
    image: gameservermanagers/gameserver:cs
    container_name: hlstatsnext-cstrike
    networks:
      - default
    environment:
      - UID=${USER_ID:-1000}
      - GID=${GROUP_ID:-1000}
      - GAME=cs
      - LGSM_GAMESERVER=csserver
    volumes:
      - ./servers/cs1:/data
    ports:
      - "27015:27015/udp"
      - "27015:27015/tcp"
    restart: unless-stopped

  tfc:
    image: gameservermanagers/gameserver:tfc
    container_name: hlstatsnext-tfc
    networks:
      - default
    environment:
      - UID=${USER_ID:-1000}
      - GID=${GROUP_ID:-1000}
      - GAME=tfc
      - LGSM_GAMESERVER=tfcserver
    volumes:
      - ./servers/tfc:/data
    ports:
      - "27016:27015/udp"
      - "27016:27015/tcp"
    restart: unless-stopped

networks:
  default:
    name: hlstatsnext-network
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1

volumes:
  db-volume:
  rabbitmq-data:
