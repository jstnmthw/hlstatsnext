services:
  db:
    image: mysql:8.4
    container_name: hlstatsnext-db
    command: mysqld --mysql-native-password=ON
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_USER=${DB_USER:-hlstatsnext}
      - MYSQL_PASSWORD=${DB_PASS:-hlstatsnext}
      - MYSQL_DATABASE=${DB_NAME:-hlstatsnext}
    volumes:
      - db-volume:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - 3306:3306 # MySQL port
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD:-root}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.1.2-management-alpine
    container_name: hlstatsnext-rabbitmq
    hostname: hlstatsnext-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-hlstats}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-hlstats}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-hlstats}
      - RABBITMQ_ERLANG_COOKIE=${RABBITMQ_ERLANG_COOKIE:-hlstats-cookie}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    networks:
      - default
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  daemon:
    build:
      context: .
      dockerfile: ./apps/daemon/Dockerfile
    container_name: hlstatsnext-daemon
    hostname: hlstatsnext-daemon
    volumes:
      - ./:/app
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=mysql://${DB_USER:-hlstatsnext}:${DB_PASS:-hlstatsnext}@db:3306/${DB_NAME:-hlstatsnext}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-hlstats}:${RABBITMQ_PASSWORD:-hlstats}@rabbitmq:5672/${RABBITMQ_VHOST:-hlstats}
      - UDP_PORT=27500
      - LOG_LEVEL=${LOG_LEVEL:-info}
    working_dir: /app/apps/daemon
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "27500:27500/udp" # UDP port for game server logs
      - "3001:3001" # HTTP port for API/health checks
    networks:
      - default
    restart: unless-stopped

  cstrike:
    image: gameservermanagers/gameserver:cs
    container_name: hlstatsnext-cstrike
    hostname: hlstatsnext-cstrike
    networks:
      - default
    environment:
      - UID=${USER_ID:-1000}
      - GID=${GROUP_ID:-1000}
      - GAME=cs
      - LGSM_GAMESERVER=csserver
    volumes:
      - ./servers/cs1:/data
    ports:
      - "27015:27015/udp" # UDP port for game server logs
      - "27015:27015/tcp" # TCP port for game server
    restart: unless-stopped

  tfc:
    image: gameservermanagers/gameserver:tfc
    container_name: hlstatsnext-tfc
    hostname: hlstatsnext-tfc
    networks:
      - default
    environment:
      - UID=${USER_ID:-1000}
      - GID=${GROUP_ID:-1000}
      - GAME=tfc
      - LGSM_GAMESERVER=tfcserver
    volumes:
      - ./servers/tfc:/data
    ports:
      - "27016:27015/udp" # UDP port for game server logs
      - "27016:27015/tcp" # TCP port for game server
    restart: unless-stopped

networks:
  default:
    name: hlstatsnext-network
    driver: bridge

volumes:
  db-volume:
  rabbitmq-data:
