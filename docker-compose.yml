# Local development containers for hlstatsnext.
# Usage:
#   pnpm docker:up         - Start local development database
#   pnpm docker:down       - Stop development database
#
# For test database, see docker-compose.test.yml
# For production, see docker-compose.prod.yml
name: hlstatsnext-dev

services:
  db:
    image: mysql:8.4
    container_name: hlstatsnext-dev-db
    command: mysqld --mysql-native-password=ON
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_USER=${DB_USER:-hlstatsnext}
      - MYSQL_PASSWORD=${DB_PASS:-hlstatsnext}
      - MYSQL_DATABASE=${DB_NAME:-hlstatsnext}
    volumes:
      - db-volume:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - 3306:3306 # MySQL port
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD:-root}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.1.2-management-alpine
    container_name: hlstatsnext-dev-rabbitmq
    hostname: hlstatsnext-dev-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-hlstats}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-hlstats}
      - RABBITMQ_DEFAULT_VHOST=${RABBITMQ_VHOST:-hlstats}
      - RABBITMQ_ERLANG_COOKIE=${RABBITMQ_ERLANG_COOKIE:-hlstats-cookie}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    networks:
      - default
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  garnet:
    image: ghcr.io/microsoft/garnet:latest
    container_name: hlstatsnext-dev-garnet
    hostname: hlstatsnext-dev-garnet
    environment:
      - GARNET_MEMORY=${GARNET_MEMORY:-1g}
      - GARNET_PORT=${GARNET_PORT:-6379}
    volumes:
      - garnet-data:/data
    ports:
      - "6379:6379" # Redis-compatible port
    networks:
      - default
    command: --port 6379 --memory ${GARNET_MEMORY:-1g} --checkpointdir /data
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo PING > /dev/tcp/localhost/6379'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: hlstatsnext-dev-prometheus
    hostname: hlstatsnext-dev-prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway" # Enable host.docker.internal on Linux
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090" # Prometheus UI
    networks:
      - default
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:latest
    container_name: hlstatsnext-dev-grafana
    hostname: hlstatsnext-dev-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3001:3000" # Grafana UI (using 3001 to avoid conflict with web app on 3000)
    networks:
      - default
    depends_on:
      - prometheus
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

