name: CI/CD

on:
  pull_request:
  push:
    branches: [main]

env:
  NODE_ENV: test

jobs:
  # Unit Tests: Fast, mocked dependencies, no external services
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    outputs:
      coverage: ${{ steps.coverage.outputs.coverage }}
      color: ${{ steps.coverage.outputs.color }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests with coverage
        run: pnpm test:coverage

      - name: Aggregate coverage
        id: coverage
        run: node scripts/aggregate-coverage.mjs

  # Type Checking and Linting
  quality-checks:
    name: Type Check & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm check-types

      - name: Lint
        run: pnpm lint

  # Integration Tests: Real MySQL, no mocks for data layer
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3307:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: hlstatsnext_test
          MYSQL_USER: hlstatsnext
          MYSQL_PASSWORD: changeme
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -prootpassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
          --tmpfs /var/lib/mysql

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Grant MySQL privileges
        run: |
          mysql -h 127.0.0.1 -P 3307 -uroot -prootpassword -e \
            "GRANT ALL PRIVILEGES ON hlstatsnext_test.* TO 'hlstatsnext'@'%'; FLUSH PRIVILEGES;"

      - name: Push schema to test database
        run: pnpm db:test:prepare
        env:
          DATABASE_URL: mysql://hlstatsnext:changeme@localhost:3307/hlstatsnext_test

      - name: Run integration tests
        run: pnpm test:integration
        env:
          DATABASE_URL: mysql://hlstatsnext:changeme@localhost:3307/hlstatsnext_test

  # E2E Tests: Real MySQL + RabbitMQ + Garnet
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration-tests]

    services:
      mysql:
        image: mysql:8.4
        ports:
          - 3307:3306
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: hlstatsnext_test
          MYSQL_USER: hlstatsnext
          MYSQL_PASSWORD: changeme
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -prootpassword"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
          --tmpfs /var/lib/mysql

      rabbitmq:
        image: rabbitmq:4.1.2-management-alpine
        ports:
          - 5673:5672
          - 15673:15672
        env:
          RABBITMQ_DEFAULT_USER: hlstats
          RABBITMQ_DEFAULT_PASS: hlstats
          RABBITMQ_DEFAULT_VHOST: hlstats
        options: >-
          --health-cmd="rabbitmq-diagnostics check_port_connectivity"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

      garnet:
        image: ghcr.io/microsoft/garnet:latest
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Grant MySQL privileges
        run: |
          mysql -h 127.0.0.1 -P 3307 -uroot -prootpassword -e \
            "GRANT ALL PRIVILEGES ON hlstatsnext_test.* TO 'hlstatsnext'@'%'; FLUSH PRIVILEGES;"

      - name: Push schema to test database
        run: pnpm db:test:prepare
        env:
          DATABASE_URL: mysql://hlstatsnext:changeme@localhost:3307/hlstatsnext_test

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          DATABASE_URL: mysql://hlstatsnext:changeme@localhost:3307/hlstatsnext_test
          RABBITMQ_URL: amqp://hlstats:hlstats@localhost:5673/hlstats
          CACHE_ENABLED: "true"
          CACHE_HOST: localhost
          CACHE_PORT: "6380"

  # Update Coverage Badge: Publish badge to gist on main branch
  update-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Update coverage badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: hlstatsnext-coverage.json
          label: coverage
          message: ${{ needs.unit-tests.outputs.coverage }}%
          valColorRange: ${{ needs.unit-tests.outputs.coverage }}
          maxColorRange: 100
          minColorRange: 0
