# RabbitMQ Configuration for HLStatsNext
# Optimized for high-throughput message processing

# Memory settings
vm_memory_high_watermark.relative = 0.7
vm_memory_high_watermark_paging_ratio = 0.5

# Disk settings
disk_free_limit.relative = 1.0

# TCP listeners
listeners.tcp.default = 5672

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Logging
log.console = true
log.console.level = info

# Connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Queue settings â€” credentials set via RABBITMQ_DEFAULT_USER/PASS env vars in docker-compose
default_vhost = hlstats
default_permissions.configure = .*
default_permissions.read = .*
default_permissions.write = .*

# Performance tuning
collect_statistics_interval = 5000

# Queue index settings
queue_index_embed_msgs_below = 4096

# Management rates mode (for better performance)
management.rates_mode = basic

# Enable required plugins
management.enable_queue_totals = true